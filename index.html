<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>diamond bank</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/3742/3742691.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <article class="profile">
      <i class="fa-solid fa-user icon"></i>
      <h1>Ares Eius</h1>
    </article>

    <section class="historyModalArea">
      <article class="historyModal">
        <article class="paymentTitleArea">
          <i class="fa-solid fa-circle-check icon1"></i>
          <h1>Payment Success !</h1>
        </article>

        <article class="mainArea">
          <div class="upperInfo">
            <div class="modalRow">
              <h1>Operation ID</h1>
              <h1></h1>
            </div>
            <div class="modalRow">
              <h1>Payment Time</h1>
              <h1></h1>
            </div>
            <div class="modalRow">
              <h1>Payment Method</h1>
              <h1></h1>
            </div>
            <div class="modalRow">
              <h1>Sender name</h1>
              <h1>Ares Eius</h1>
            </div>
          </div>
          <div class="divider"></div>
          <div class="lowerInfo">
            <div class="modalRow">
              <h1>Amount</h1>
              <h1></h1>
            </div>
            <div class="modalRow">
              <h1>Fee</h1>
              <h1></h1>
            </div>
            <div class="modalRow">
              <h1>Payment status</h1>
              <h1><i class="fa-solid fa-circle-check icon2"></i> success</h1>
            </div>
          </div>
        </article>

        <button class="doneButton">Done</button>
      </article>
    </section>
    <section class="home">
      <article class="buttonArea">
        <div class="inputsArea">
          <input class="moneyInput" type="number" placeholder="Amount ₼" />
          <p class="limitInfo">limit income and withdraw amount : 10 000 ₼</p>
          <button class="incomeButton opButton">Income</button>
          <button class="withdrawButton opButton">Withdraw</button>
        </div>
        <div class="alertArea">
          <h1 class="alertText"></h1>
        </div>
      </article>
      <article class="operationArea">
        <table>
          <thead>
            <tr>
              <th style="width: 5%">Operation ID</th>
              <th>Operation name</th>
              <th>Amount</th>
              <th>Balance</th>
              <th style="width: 30%">Date</th>
            </tr>
          </thead>
          <tbody class="operationTableBody">
            <template class="tableRowTemplate">
              <tr>
                <td></td>
                <td></td>
                <td class="amount"></td>
                <td></td>
                <td></td>
              </tr>
            </template>
          </tbody>
        </table>
      </article>
    </section>
    <div class="cursor"></div>
    <script src="src/js/script.js"></script>
  </body>
</html>
